name: ci
on:
  push:
    branches: [main, v2]
    tags: ['v*']
  pull_request:
    branches: [main, v2]
  workflow_dispatch:

env:
  # https://consoledonottrack.com/
  DO_NOT_TRACK: 1

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        bigint-disable: [0, 1]
    name: test ${{ matrix.node-version }} (${{ matrix.bigint-disable && 'fallback' || 'bigint' }})
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: | 
            .turbo
            packages/upstream-protobuf/.tmp
          key: ${{ runner.os }}/${{ matrix.node-version }}/protobuf-es/test
      - name: NPM Install
        run: npm ci
      - name: Run all tests except conformance and TypeScript compat
        run: npx turbo run test -F '!./packages/protobuf-conformance' -F '!./packages/typescript-compat/*'
        env:
          BUF_BIGINT_DISABLE: ${{ matrix.bigint-disable }}
  conformance:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        bigint-disable: [0, 1]
    name: conformance ${{ matrix.node-version }} (${{ matrix.bigint-disable && 'fallback' || 'bigint' }})
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: | 
            .turbo
            packages/upstream-protobuf/.tmp
          key: ${{ runner.os }}/${{ matrix.node-version }}/protobuf-es/conformance
      - name: NPM Install
        run: npm ci
      - name: Run conformance tests
        run: npx turbo run test -F './packages/protobuf-conformance'
        env:
          BUF_BIGINT_DISABLE: ${{ matrix.bigint-disable }}
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            packages/upstream-protobuf/.tmp
          key: ${{ runner.os }}/protobuf-es/lint
      - name: NPM Install
        run: npm ci
      - name: lint
        run: npx turbo run lint
  attw:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            packages/upstream-protobuf/.tmp
          key: ${{ runner.os }}/protobuf-es/attw
      - name: NPM Install
        run: npm ci
      - name: Are the types wrong
        run: npx turbo run attw
  typescript-compat:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            packages/upstream-protobuf/.tmp
          key: ${{ runner.os }}/protobuf-es/typescript-compat
      - name: NPM Install
        run: npm ci
      - name: Test typescript-compat
        run: npx turbo run test -F './packages/typescript-compat/*'
  license-header:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            packages/upstream-protobuf/.tmp
          key: ${{ runner.os }}/protobuf-es/license-header
      - name: NPM Install
        run: npm ci
      - name: Update license headers
        run: npx turbo run license-header
      - name: Check changed files
        run: node scripts/gh-diffcheck.js
  format:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            packages/upstream-protobuf/.tmp
          key: ${{ runner.os }}/protobuf-es/format
      - name: NPM Install
        run: npm ci
      - name: Format
        run: npx turbo run format
      - name: Check changed files
        run: node scripts/gh-diffcheck.js
  bundle-size:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            packages/upstream-protobuf/.tmp
          key: ${{ runner.os }}/protobuf-es/bundle-size
      - name: NPM Install
        run: npm ci
      - name: Format
        run: npx turbo run bundle-size
      - name: Check changed files
        run: node scripts/gh-diffcheck.js
  bootstrap:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            packages/upstream-protobuf/.tmp
          key: ${{ runner.os }}/protobuf-es/bootstrap
      - name: NPM Install
        run: npm ci
      - name: Bootstrap well-known types
        run: npx turbo run bootstrap:inject bootstrap:wkt
      - name: Check changed files
        run: node scripts/gh-diffcheck.js
