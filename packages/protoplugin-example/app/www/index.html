<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Eliza</title>
        <link rel="stylesheet" type="text/css" href="app.css"/>
    </head>
    <body>
        <div id="app">
            <div>
                <header class="app-header">
                    <h1>Eliza</h1>
                </header>
                <div class="container">
                    <div id="conversation-container">
                        <div class="eliza-resp-container">
                            <p class="resp-text">What is your name?</p>
                        </div>
                    </div>
                    <div>
                        <input
                                id="user-input"
                                type="text"
                                class="text-input"
                                />
                        <button id="send-button" onclick="eliza.handleSend()">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="application/javascript" src="index.js"></script>

    </body>
</html>
