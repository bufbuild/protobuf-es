edition = "2023";
package spec;

option features.field_presence = EXPLICIT;
option features.enum_type = OPEN;
option features.repeated_field_encoding = PACKED;
option features.utf8_validation = VERIFY;
option features.message_encoding = LENGTH_PREFIXED;
option features.json_format = ALLOW;

message EditionFeaturesMessage {
  option features.json_format = ALLOW;
  repeated int32 repeated_int32_field = 1 [
    features.repeated_field_encoding = PACKED
  ];
  EditionFeaturesMessage singular_message_field = 2 [
    features.field_presence = EXPLICIT,
    features.message_encoding = LENGTH_PREFIXED
  ];
  string singular_string_field = 3 [
    features.utf8_validation = VERIFY
  ];
}

enum EditionFeaturesEnum {
  option features.enum_type = OPEN;
  option features.json_format = ALLOW;
  EDITION_FEATURES_ENUM_UNSPECIFIED = 0;
}
