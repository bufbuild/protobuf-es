# The buf.gen.yaml file defines a local generation template, and is used
# by the buf generate command to generate code for the language(s) of
# your choice.
# Learn more: https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
plugins:
  - name: es
    # You would usually install the code generator with `npm install @bufbuild/protoc-gen-es`,
    # and use `./node_modules/.bin/protoc-gen-es` here as the path.
    path: ../../.cache/protoc-gen-es
    opt: target=ts
    out: src/gen
