# Learn more: https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
inputs:
  - directory: proto
clean: true
plugins:
  - local: [
      "deno",
      "run",
      "--allow-read",
      "--allow-env",
      "npm:@bufbuild/protoc-gen-es/",
    ]
    opt:
      - target=ts
      - import_extension=ts
    out: src/gen
    include_imports: true
